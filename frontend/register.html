<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrierung | Social Matching</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h2 class="text-2xl font-bold text-center">Registrieren</h2>
        <form id="register-form" class="space-y-4">
            <input type="text" id="name" placeholder="Name" class="w-full p-2 border rounded">
            <input type="email" id="email" placeholder="E-Mail" class="w-full p-2 border rounded">
            <input type="password" id="password" placeholder="Passwort" class="w-full p-2 border rounded">
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Registrieren</button>
        </form>
        <p class="text-center mt-4">
            Schon ein Konto? <a href="index.html" class="text-blue-500">Login</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
