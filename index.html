<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script defer src="firebase-config.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Passwort" required>
    <button onclick="signUp()">Registrieren</button>
    <button onclick="signIn()">Anmelden</button>
</body>
</html>
